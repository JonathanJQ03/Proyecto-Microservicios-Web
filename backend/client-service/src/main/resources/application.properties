# Application
spring.application.name=client-service
server.port=8082

# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/clients_db
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Configuration - CORREGIDO
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/delivery-tracking
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/delivery-tracking/protocol/openid-connect/certs

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.status.http-mapping.down=500

# CORS Configuration
cors.allowed-origins=http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true